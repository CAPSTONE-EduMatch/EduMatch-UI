name: Deploy AWS Infrastructure

on:
  push:
    branches: [main, dev]
    paths:
      - 'infrastructure/**'
      - '.github/workflows/deploy-infrastructure.yml'
  pull_request:
    branches: [main]
    paths:
      - 'infrastructure/**'
      - '.github/workflows/deploy-infrastructure.yml'

env:
  AWS_REGION: us-east-1
  CDK_DEFAULT_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Bootstrap CDK (if needed)
        run: cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/${{ env.AWS_REGION }}
        continue-on-error: true

      - name: CDK Diff
        run: cdk diff --app "npx ts-node --prefer-ts-exts infrastructure/app.ts"
        if: github.event_name == 'pull_request'

      - name: CDK Deploy
        run: cdk deploy --app "npx ts-node --prefer-ts-exts infrastructure/app.ts" --require-approval never
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'

      - name: Output Queue URLs
        run: |
          echo "Notifications Queue URL: $(aws cloudformation describe-stacks --stack-name EduMatchNotificationStack --query 'Stacks[0].Outputs[?OutputKey==`NotificationsQueueUrl`].OutputValue' --output text)"
          echo "Emails Queue URL: $(aws cloudformation describe-stacks --stack-name EduMatchNotificationStack --query 'Stacks[0].Outputs[?OutputKey==`EmailsQueueUrl`].OutputValue' --output text)"
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
