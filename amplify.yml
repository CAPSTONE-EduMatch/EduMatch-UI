version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # make .env so prisma CLI sees DATABASE_URL
        - echo "DATABASE_URL=$DATABASE_URL" > .env
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  runtime:
    name: node
    version: 20
