version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
        # Create .env file with all required environment variables
        - echo "DATABASE_URL=$DATABASE_URL" > .env
        - echo "BETTER_AUTH_SECRET=$BETTER_AUTH_SECRET" >> .env
        - echo "BETTER_AUTH_URL=$BETTER_AUTH_URL" >> .env
        - echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> .env
        - echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> .env
        - echo "STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY" >> .env
        - echo "STRIPE_WEBHOOK_SECRET=$STRIPE_WEBHOOK_SECRET" >> .env
        - echo "REDIS_URL=$REDIS_URL" >> .env
        - echo "SMTP_HOST=$SMTP_HOST" >> .env
        - echo "SMTP_PORT=$SMTP_PORT" >> .env
        - echo "SMTP_USER=$SMTP_USER" >> .env
        - echo "SMTP_PASS=$SMTP_PASS" >> .env
        - echo "SMTP_FROM=$SMTP_FROM" >> .env
        - echo "REGION=$REGION" >> .env
        - echo "S3_BUCKET_NAME=$S3_BUCKET_NAME" >> .env
        - echo "SECRET_ACCESS_KEY=$SECRET_ACCESS_KEY" >> .env
        - echo "ACCESS_KEY_ID=$ACCESS_KEY_ID" >> .env
        - echo "SQS_NOTIFICATIONS_QUEUE_URL=$SQS_NOTIFICATIONS_QUEUE_URL" >> .env
        - echo "SQS_EMAILS_QUEUE_URL=$SQS_EMAILS_QUEUE_URL" >> .env
        - echo "NEXT_PUBLIC_BETTER_AUTH_URL=$NEXT_PUBLIC_BETTER_AUTH_URL" >> .env
        - echo "NEXT_PUBLIC_GOOGLE_CLIENT_ID=$NEXT_PUBLIC_GOOGLE_CLIENT_ID" >> .env
        - echo "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=$NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY" >> .env
        - echo "NEXT_PUBLIC_STRIPE_BASIC_PRICE_ID=$NEXT_PUBLIC_STRIPE_BASIC_PRICE_ID" >> .env
        - echo "NEXT_PUBLIC_STRIPE_PRO_PRICE_ID=$NEXT_PUBLIC_STRIPE_PRO_PRICE_ID" >> .env
        - echo "NEXT_PUBLIC_STRIPE_ENTERPRISE_PRICE_ID=$NEXT_PUBLIC_STRIPE_ENTERPRISE_PRICE_ID" >> .env
        - echo "STRIPE_BASIC_PRICE_ID=$STRIPE_BASIC_PRICE_ID" >> .env
        - echo "STRIPE_PRO_PRICE_ID=$STRIPE_PRO_PRICE_ID" >> .env
        - echo "STRIPE_ENTERPRISE_PRICE_ID=$STRIPE_ENTERPRISE_PRICE_ID" >> .env
        - echo "NEXT_PUBLIC_APPSYNC_ENDPOINT=$NEXT_PUBLIC_APPSYNC_ENDPOINT" >> .env
        - echo "NEXT_PUBLIC_APPSYNC_API_KEY=$NEXT_PUBLIC_APPSYNC_API_KEY" >> .env
        - echo "NEXT_PUBLIC_AWS_REGION=$NEXT_PUBLIC_AWS_REGION" >> .env
        - npx prisma generate
        # - npx prisma db push
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  runtime:
    name: node
    version: 20
